<div class="container text-center">
  <div class="display-6">
    Pokedéx
  </div>
  <hr>
  <div class="row m-3">
    <div class="col">
      <img [src]="pokemon.imageUrl" width="200px" alt="{{ pokemon.name }}">
      <br>
      {{ pokemon.name }} - ID: {{ pokemon.id }}
    </div>
  </div>
  <div class="row m-3">
    <div class="col">
      <span>Altura: {{ pokemon.height }}</span>
    </div>
    <div class="col">
      <span>Peso: {{ pokemon.weight }}</span>
    </div>
  </div>
  <div class="row m-3">
    <div class="col">
      <button class="btn btn-primary" (click)="previous()">
        Anterior
      </button>
    </div>
    <div class="col">
      <button class="btn btn-primary" (click)="next()">
        Próximo
      </button>
    </div>
  </div>
</div>
